<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/normalise.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Duck Form</title>
  </head>

  <body>
    <div class="container">
      <div class="red__container">
        <form action="">
          <label for="fname">FULL NAME</label>
          <input type="text" placeholder="Full Name" />
          <label for="email">EMAIL</label>
          <input type="email" placeholder="Your E-mail" />
          <label for="message-title">MESSAGE REGARDING</label>
          <input type="text" name="" id="" />
          <label for="message">MESSAGE</label>
          <input type="text" placeholder="Your Message" />
          <button class="submit_button" type="submit">SEND MESSAGE</button>
        </form>
      </div>

      <div class="yellow__container"></div>

      <div class="container__image">
        <img src="Images/hiclipart 2 (1).png" alt="picture of a yellow duck" />
      </div>
    </div>
  </body>
</html>
