<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/normalise.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Duck Form</title>
  </head>

  <body>
    <div class="container">
      <div class="red__container">
        <form action="">
          <label for="fname">FULL NAME</label>
          <input
            class="input__1"
            type="text"
            name="fname"
            id="fname"
            placeholder="Full Name"
            required
            autofocus
          />

          <label for="email">EMAIL</label>
          <input
            class="input__2"
            type="email"
            name="email"
            id="email"
            placeholder="Your E-mail"
            required
          />

          <label for="msg-title">MESSAGE REGARDING</label>
          <input class="input__2" type="text" name="msg-title" id="msg-title" />

          <label for="message">MESSAGE</label>
          <input
            class="input__1"
            type="text"
            name="message"
            id="message"
            placeholder="Your Message"
            required
            maxlength="100"
          />

          <button class="submit_button" type="submit" id="submit">
            SEND MESSAGE
          </button>
        </form>
      </div>

      <div class="yellow__container"></div>

      <div class="container__image">
        <img src="Images/hiclipart 2 (1).png" alt="picture of a yellow duck" />
      </div>
    </div>
  </body>
</html>
